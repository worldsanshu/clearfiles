<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>远程控制 - ClearFile</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #1e293b;
            color: #f1f5f9;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        #status-bar {
            height: 40px;
            background-color: #0f172a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            border-bottom: 1px solid #334155;
        }
        #screen-container {
            width: 100%;
            height: calc(100% - 40px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #remote-screen {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            cursor: none; /* Hide default cursor when hovering */
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        .status-connected { background-color: #16a34a; color: white; }
        .status-disconnected { background-color: #dc2626; color: white; }
        .status-connecting { background-color: #ca8a04; color: white; }
    </style>
</head>
<body>
    <div id="status-bar">
        <div style="display: flex; align-items: center; gap: 10px;">
            <span style="font-weight: bold;">远程控制</span>
            <span style="color: #94a3b8;">ID: {{.ID}}</span>
        </div>
        <div>
            <span id="connection-status" class="status-badge status-connecting">连接中...</span>
        </div>
    </div>
    <div id="screen-container">
        <img id="remote-screen" alt="Remote Screen" />
    </div>

    <script>
        const deviceId = "{{.ID}}";
        const screenImg = document.getElementById('remote-screen');
        const statusBadge = document.getElementById('connection-status');
        let ws;

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/api/ws/admin?target_id=${deviceId}`;
            
            ws = new WebSocket(wsUrl);
            ws.binaryType = 'blob';

            ws.onopen = () => {
                statusBadge.textContent = "已连接";
                statusBadge.className = "status-badge status-connected";
                // Request first frame or start stream?
                // For now assuming client pushes frames
            };

            ws.onmessage = (event) => {
                if (event.data instanceof Blob) {
                    const url = URL.createObjectURL(event.data);
                    screenImg.onload = () => URL.revokeObjectURL(url);
                    screenImg.src = url;
                }
            };

            ws.onclose = () => {
                statusBadge.textContent = "已断开 (重连中...)";
                statusBadge.className = "status-badge status-disconnected";
                setTimeout(connect, 3000);
            };

            ws.onerror = (err) => {
                console.error("WS Error:", err);
                ws.close();
            };
        }

        connect();

        // Input Handling
        const container = document.getElementById('screen-container');
        
        // Helper to get scaled coordinates
        function getCoords(e) {
            const rect = screenImg.getBoundingClientRect();
            // Relative to image
            let x = e.clientX - rect.left;
            let y = e.clientY - rect.top;
            
            // Normalize 0-1
            const nx = x / rect.width;
            const ny = y / rect.height;

            return { x: nx, y: ny };
        }

        screenImg.addEventListener('mousemove', (e) => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const {x, y} = getCoords(e);
                if (x >= 0 && x <= 1 && y >= 0 && y <= 1) {
                    ws.send(JSON.stringify({ type: 'mousemove', x, y }));
                }
            }
        });

        screenImg.addEventListener('mousedown', (e) => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const {x, y} = getCoords(e);
                ws.send(JSON.stringify({ type: 'mousedown', x, y, button: e.button }));
            }
        });

        screenImg.addEventListener('mouseup', (e) => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const {x, y} = getCoords(e);
                ws.send(JSON.stringify({ type: 'mouseup', x, y, button: e.button }));
            }
        });

        window.addEventListener('keydown', (e) => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'keydown', key: e.key, code: e.code }));
            }
        });

        window.addEventListener('keyup', (e) => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'keyup', key: e.key, code: e.code }));
            }
        });

        // Prevent context menu on image
        screenImg.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
