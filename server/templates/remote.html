<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>远程控制 - ClearFile</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #1e293b;
            color: #f1f5f9;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        #status-bar {
            height: 40px;
            background-color: #0f172a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            border-bottom: 1px solid #334155;
        }
        #screen-container {
            width: 100%;
            height: calc(100% - 40px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #remote-screen {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            cursor: default;
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        .status-connected { background-color: #16a34a; color: white; }
        .status-disconnected { background-color: #dc2626; color: white; }
        .status-connecting { background-color: #ca8a04; color: white; }
        .status-failed { background-color: #7f1d1d; color: white; }

        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 41, 59, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="status-bar">
        <div style="display: flex; align-items: center; gap: 10px;">
            <span style="font-weight: bold;">远程控制</span>
            <span style="color: #94a3b8;">ID: {{.ID}}</span>
        </div>
        <div>
            <span id="connection-status" class="status-badge status-connecting">连接中...</span>
        </div>
    </div>
    <div id="screen-container">
        <div id="loading-overlay">
            <div class="spinner"></div>
            <div id="loading-text">正在等待设备连接...<br><span style="font-size: 12px; color: #94a3b8;">(可能需要 5-10 秒)</span></div>
        </div>
        <img id="remote-screen" alt="远程画面" />
    </div>

    <script>
        const deviceId = "{{.ID}}";
        const screenImg = document.getElementById('remote-screen');
        const statusBadge = document.getElementById('connection-status');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');
        let ws;
        let connectionTimeout;

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/api/ws/admin?target_id=${deviceId}`;
            
            ws = new WebSocket(wsUrl);
            ws.binaryType = 'blob';

            // Set a timeout to show "Failed" if connection takes too long
            connectionTimeout = setTimeout(() => {
                if (statusBadge.textContent !== "已连接" && statusBadge.textContent !== "传输中") {
                    statusBadge.textContent = "连接超时";
                    statusBadge.className = "status-badge status-failed";
                    loadingText.innerHTML = "连接超时<br><span style='font-size: 12px; color: #ef4444;'>设备可能不在线或无法响应</span>";
                    document.querySelector('.spinner').style.display = 'none';
                }
            }, 15000); // 15 seconds timeout

            ws.onopen = () => {
                statusBadge.textContent = "已连接 (可输入控制)";
                statusBadge.className = "status-badge status-connected";
            };

            ws.onmessage = (event) => {
                if (event.data instanceof Blob) {
                    // Hide overlay on first frame
                    if (loadingOverlay.style.display !== 'none') {
                        loadingOverlay.style.display = 'none';
                        statusBadge.textContent = "传输中";
                    }

                    console.log("Received blob size:", event.data.size);
                    const url = URL.createObjectURL(event.data);
                    screenImg.onload = () => URL.revokeObjectURL(url);
                    screenImg.src = url;
                }
            };

            ws.onclose = () => {
                statusBadge.textContent = "已断开 (重连中...)";
                statusBadge.className = "status-badge status-disconnected";
                
                // Show overlay again
                loadingOverlay.style.display = 'flex';
                loadingText.innerHTML = "连接断开<br><span style='font-size: 12px;'>正在尝试重连...</span>";
                
                setTimeout(connect, 3000);
            };

            ws.onerror = (err) => {
                console.error("WS Error:", err);
                statusBadge.textContent = "连接错误";
                statusBadge.className = "status-badge status-failed";
            };
        }

        connect();

        // Input Handling
        const container = document.getElementById('screen-container');
        
        // Helper to get scaled coordinates
        function getCoords(e) {
            const rect = screenImg.getBoundingClientRect();
            // Relative to image
            let x = e.clientX - rect.left;
            let y = e.clientY - rect.top;
            
            // Normalize 0-1
            const nx = x / rect.width;
            const ny = y / rect.height;

            return { x: nx, y: ny };
        }

        screenImg.addEventListener('mousemove', (e) => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const {x, y} = getCoords(e);
                if (x >= 0 && x <= 1 && y >= 0 && y <= 1) {
                    ws.send(JSON.stringify({ type: 'mousemove', x, y }));
                }
            }
        });

        screenImg.addEventListener('mousedown', (e) => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const {x, y} = getCoords(e);
                ws.send(JSON.stringify({ type: 'mousedown', x, y, button: e.button }));
                showClickFeedback(e.clientX, e.clientY);
            }
        });

        function showClickFeedback(x, y) {
            const el = document.createElement('div');
            el.style.position = 'fixed';
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            el.style.width = '20px';
            el.style.height = '20px';
            el.style.borderRadius = '50%';
            el.style.border = '2px solid rgba(255, 255, 255, 0.8)';
            el.style.background = 'rgba(255, 255, 255, 0.3)';
            el.style.pointerEvents = 'none';
            el.style.transform = 'translate(-50%, -50%)';
            el.style.transition = 'all 0.3s ease-out';
            el.style.zIndex = '9999';
            document.body.appendChild(el);
            
            requestAnimationFrame(() => {
                el.style.transform = 'translate(-50%, -50%) scale(2)';
                el.style.opacity = '0';
            });

            setTimeout(() => el.remove(), 300);
        }

        screenImg.addEventListener('mouseup', (e) => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const {x, y} = getCoords(e);
                ws.send(JSON.stringify({ type: 'mouseup', x, y, button: e.button }));
            }
        });

        window.addEventListener('keydown', (e) => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'keydown', key: e.key, code: e.code }));
            }
        });

        window.addEventListener('keyup', (e) => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'keyup', key: e.key, code: e.code }));
            }
        });

        // Prevent context menu on image
        screenImg.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
